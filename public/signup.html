<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">   
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="login.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
  <style>
    .centered {
    display: flex;
    justify-content: center;
  }
  .bg {
      background-color: #e95d06;
  }
  .text_style {
      text-align: center;
      border-bottom-color: #FFD000;
      border-bottom-width: 3px;
      border-bottom-style: solid;
      color: #e95d06;
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
      border-bottom: #FFD000;
      border-bottom-width: 3px;
      border-bottom-style: solid;
  }
  .icon {
    fill: #e95d06; 
  }
  .button_style {
      width: -webkit-fill-available;
      background-color: #e95d06;
      border: none;
  }
  .butn:disabled {
      background-color: #d3d3d3; 
  }
  .in_valid_text {
    font-weight: 500;
    font-size: 1rem;
    color: red;
    word-wrap: break-word;
    text-align: center;
    font-size: 12px;
  }
  .name-text {
    font-weight: 500;
    font-size: 1rem;
    color: black;
    word-wrap: break-word;
    font-size: 12px;
    font-style: italic;
  }
  .valid_text {
    font-weight: 500;
    font-size: 1rem;
    color: green;
    word-wrap: break-word;
    text-align: center;
    font-size: 12px;
  }
  .name-focused {
      border-color: black; 
    }
    .toggle-password-button{
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 30px;
        height: 30px;
        background-image: url(path/to/eye-icon.png);
        background-size: cover;
        border: none;
        cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <h3 class="text-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-1-circle-fill" viewBox="0 0 16 16" style="color: #e95d06;">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M9.283 4.002H7.971L6.072 5.385v1.271l1.834-1.318h.065V12h1.312z"/>
              </svg>
        </h3>
        <p class="text-center mb-4" style="color: #e95d06;">
            Account
        </p>
        <p class="text-center mx-5 text_style">
            <ins>The email address you entered is not connected to an account. Create an account now to play!</ins>
        </p>
        <form id="loginForm" class="mx-5 my-4">
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg"  readonly/>
                <label class="form-label" forinvalid="formControlReadonly">Email address</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="name" class="form-control form-control-lg mb-0" />
                <label class="form-label" for="form1Example1">Name</label>
                <!-- <div class="name-text invalid-feedback mt-0" style="font-style: normal;color: red;">Name must be at least 6 characters and less than 20 characters</div> -->
            </div>
            <div class="m-0 my-2 p-0 ">
                <p class="name-text">Please use your first and last names</p>
            </div>
            
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" />
                <button class="toggle-password-button" type="button" id="togglePassword">
                    <i class="fas fa-eye-slash" id="togglePasswordIcon"></i>
                </button>
                <label class="form-label" for="form1Example1">Password</label>
                
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="confirmPassword" class="form-control form-control-lg" />
                <button class="toggle-password-button" type="button" id="toggleConfirmPassword">
                    <i class="fas fa-eye-slash" id="toggleConfirmPasswordIcon"></i>
                </button>
                <label class="form-label" for="form1Example1">Confirm Password</label>
            </div>
            <div class="row center">
                <div class="col in_valid_text" id="characterValidation">
                    <i class="fas fa-xmark" id="charValidationImage"></i> 8 characters
                </div>
                <div class="col in_valid_text" id="numberValidation">
                    <i class="fas fa-xmark" id="numberValidationImage"></i> Numbers
                </div>
                <div class="col in_valid_text" id="letterValidation">
                    <i class="fas fa-xmark" id="letterValidationImage"></i> Uppercase & Lowercase
                </div>
                
            </div>
            <div class="form-check mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="registerCheck"
                  checked
                  aria-describedby="registerCheckHelpText"
                />
                <label class="form-check-label" for="registerCheck">
                  II have read and I accept Hunchâ€™s <a href="/termsandconditions">Terms and Conditions</a> and <a href="/privacypolicy">Privacy Policy</a>
                </label>
              </div>
        </form>
        </div>
    </div>
    </div>

<div class="container mb-1 fixed-bottom">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="centered">
          <button type="button" class="btn btn-primary button_style butn" id="nextBtn" disabled>Next</button>
        </div>
      </div>
    </div>
  </div>

<div class="toast-container">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
        <strong class="mr-auto">Bootstrap Toast</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="toast-body">
        This is a Bootstrap toast example!
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
<script>
    const email = document.getElementById('email');
    const nextBtn = document.getElementById('nextBtn');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');


    const characterValidation = document.getElementById('characterValidation');
    const numberValidation = document.getElementById('numberValidation');
    const letterValidation = document.getElementById('letterValidation');


    const characterValidationImage = document.getElementById('charValidationImage');
    const numberValidationImage = document.getElementById('numberValidationImage');
    const letterValidationImage = document.getElementById('letterValidationImage');

    const nameInput = document.getElementById('name');

    nameInput.addEventListener('input', function() {
        if(nameInput.value.length > 5 && nameInput.value.length < 20){
            nameInput.classList.add('is-valid');
            nameInput.classList.remove('is-invalid');
        }
        else {
            nameInput.classList.add('is-invalid');
            nameInput.classList.remove('is-valid');
        }
        if(nameInput.classList.contains('is-valid') && passwordInput.classList.contains('is-valid') && confirmPasswordInput.classList.contains('is-valid')){
            nextBtn.disabled = false;
        }
        else{
            nextBtn.disabled = true;
        }

    });

    nameInput.addEventListener('focus', function() {
      nameInput.classList.add('name-focused');
    });

    nameInput.addEventListener('blur', function() {
      nameInput.classList.remove('name-focused');
    });


    function getUrlParams() {
        const params = {};
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        
        for (const [key, value] of urlParams) {
            params[key] = value;
        }

        return params;
    }

    const params = getUrlParams();
    console.log(params);

    const paramValue = params['email'];
    document.getElementById('email').value = paramValue;

    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', function() {
        const icon = document.getElementById('togglePasswordIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.add('fa-eye');
            icon.classList.remove('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.add('fa-eye-slash');
            icon.classList.remove('fa-eye');
        }
    });

    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    toggleConfirmPassword.addEventListener('click', function() {
        const icon = document.getElementById('toggleConfirmPasswordIcon');

        if (confirmPasswordInput.type === 'password') {
            confirmPasswordInput.type = 'text';
            icon.classList.add('fa-eye');
            icon.classList.remove('fa-eye-slash');
        } else {
            confirmPasswordInput.type = 'password';
            icon.classList.add('fa-eye-slash');
            icon.classList.remove('fa-eye');
        }
    });

    function validatePassword(password) {
        const characters = password.length;
        const letters = /[a-z]/.test(password) && /[A-Z]/.test(password);
        const number = /\d/.test(password);
        console.log(characters, letters, number);
        if(characters < 8){
            characterValidationImage.classList.remove('fa-check');
            characterValidationImage.classList.add('fa-xmark');
            characterValidation.classList.remove('valid_text');
            characterValidation.classList.add('in_valid_text');
        }
        else{
            characterValidationImage.classList.remove('fa-xmark');
            characterValidationImage.classList.add('fa-check');
            characterValidation.classList.remove('in_valid_text');
            characterValidation.classList.add('valid_text');
        }
        if(letters){
            letterValidationImage.classList.remove('fa-xmark');
            letterValidationImage.classList.add('fa-check');
            letterValidation.classList.remove('in_valid_text');
            letterValidation.classList.add('valid_text');
        }
        else{
            letterValidationImage.classList.remove('fa-check');
            letterValidationImage.classList.add('fa-xmark');
            letterValidation.classList.remove('valid_text');
            letterValidation.classList.add('in_valid_text');
        }
        if(number){
            numberValidationImage.classList.remove('fa-xmark');
            numberValidationImage.classList.add('fa-check');
            numberValidation.classList.remove('in_valid_text');
            numberValidation.classList.add('valid_text');
        }
        else{
            numberValidationImage.classList.remove('fa-check');
            numberValidationImage.classList.add('fa-xmark');
            numberValidation.classList.remove('valid_text');
            numberValidation.classList.add('in_valid_text');
        }


        return characters > 7 && letters && number;
    }

    function passwordsMatch(password, confirmPassword) {
      return password === confirmPassword && password.length > 0;
    }

    function handlePasswordInput() {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      console.log(password, confirmPassword);

      if (validatePassword(password)) {
        passwordInput.classList.add('is-valid');
        passwordInput.classList.remove('is-invalid');
      } else {
        passwordInput.classList.remove('is-valid');
        passwordInput.classList.add('is-invalid');
      }

      if (passwordsMatch(password, confirmPassword)) {
        confirmPasswordInput.classList.add('is-valid');
        confirmPasswordInput.classList.remove('is-invalid');
      } else {
        confirmPasswordInput.classList.remove('is-valid');
        confirmPasswordInput.classList.add('is-invalid');
      }

      if (validatePassword(password) && passwordsMatch(password, confirmPassword) && nameInput.classList.contains('is-valid') ){
        nextBtn.disabled = false;
      } else {
        nextBtn.disabled = true;
      }
    }

    passwordInput.addEventListener('input', handlePasswordInput);
    confirmPasswordInput.addEventListener('input', handlePasswordInput);

    nextBtn.addEventListener('click', function() {

    fetch('/createAccount', {
        method: 'POST',
        headers: {
        'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
            email: email.value,
            name: nameInput.value,
            password:  passwordInput.value
        })
    })
    .then(response => {
        console.log('Response:', response);
        if (response.redirected) {
            sessionStorage.setItem('email', email.value);
            email.value = '';
            nameInput.value = '';
            passwordInput.value = '';
            confirmPasswordInput.value = '';
            window.location.href = response.url
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
    
});

</script>
</body>
</html>
